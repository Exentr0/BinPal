<div class="body">

  <div class="top">
    <span>Refine by</span>

  </div>

  <div class="card justify-content-center">
    <p-accordion [multiple]="true" [activeIndex]="[0,1,2]">

      <p-accordionTab>
        <ng-template pTemplate="header">
                <span class="flex align-items-center gap-3 w-full">
                    <i class="pi pi-dollar"></i>
                    <span class="font-bold white-space-nowrap">Pricing</span>
                </span>
        </ng-template>
        <div class="pricing">
          <div class="price-slider">
            <p-slider [(ngModel)]="rangePrice" [range]="true" [min]="0" [max]="400"></p-slider>
          </div>
          <div class="price-inputs">
            <input type="text" pInputText [(ngModel)]="rangePrice[0]"/>
            <input type="text" pInputText [(ngModel)]="rangePrice[1]"/>
          </div>
          <div class="price-free field-checkbox">
            <p-checkbox label="Free" value="Free"></p-checkbox>
          </div>
        </div>
      </p-accordionTab>

      <p-accordionTab>
        <ng-template pTemplate="header">
                <span class="flex align-items-center gap-3 w-full">
                    <i class="pi pi-th-large"></i>
                    <span class="font-bold white-space-nowrap">Categories</span>
                </span>
        </ng-template>
        <div class="categories">
          <div class="card flex">
            <div class="flex flex-column gap-0">
              <div *ngFor="let category of categories" class="field-checkbox">
                <p-checkbox [label]="category.name" name="group" [value]="category" [(ngModel)]="selectedCategories" [inputId]="category.key"></p-checkbox>
              </div>
            </div>
          </div>
        </div>
      </p-accordionTab>

      <p-accordionTab>
        <ng-template pTemplate="header">
                <span class="flex align-items-center gap-3 w-full">
                    <i class="pi pi-star"></i>
                    <span class="font-bold white-space-nowrap">Ratings</span>
                </span>
        </ng-template>
        <div class="ratings">
          <p-rating [(ngModel)]="rating"></p-rating>
          <span>& Up</span>
        </div>
      </p-accordionTab>


      <p-accordionTab>
        <ng-template pTemplate="header">
                <span class="flex align-items-center gap-3 w-full">
                    <i class="pi pi-calendar-minus"></i>
                    <span class="font-bold white-space-nowrap">Release Date</span>
                </span>
        </ng-template>
        <div class="releaseDate">

          <div class="card flex">
            <div class="flex flex-column gap-0">
              <div *ngFor="let category of categories2" class="field-checkbox">
                <p-radioButton [inputId]="category.key" name="category" [value]="category" [(ngModel)]="selectedCategory2"></p-radioButton>
                <label [for]="category.key" class="ml-2">{{ category.name }}</label>
              </div>
            </div>
          </div>

        </div>
      </p-accordionTab>


      <p-accordionTab>
        <ng-template pTemplate="header">
                <span class="flex align-items-center gap-3 w-full">
                    <i class="pi pi-users"></i>
                    <span class="font-bold white-space-nowrap">Publisher</span>
                </span>
        </ng-template>
        <div class="publisher">

        </div>
      </p-accordionTab>





    </p-accordion>
  </div>


</div>
