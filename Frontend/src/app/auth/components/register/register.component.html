<div class="outer-container">
  <div class="inner-container">
    <h1>Sign Up</h1>

    <p><a [routerLink]="['/login']" class="register-link">Have an account?</a></p>

    <mc-backend-error-messages
      class="backend-errors-text"
      *ngIf="backendErrors$ | async"
      [backendErrors]="backendErrors$ | async"
    ></mc-backend-error-messages>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <fieldset>

        <fieldset class="input-field">
          <input pInputText placeholder="username" formControlName="username"/>
        </fieldset>

        <fieldset class="input-field">
          <input pInputText placeholder="email" formControlName="email"/>
        </fieldset>


        <fieldset class="input-field">
          <p-password
            formControlName="password"
            placeholder="password"
            [toggleMask]="true"
          > <ng-template pTemplate="footer">
            <p class ="minimum-8-characters">Minimum 8 characters</p>
          </ng-template></p-password>
        </fieldset>

        <button pButton type="submit" [disabled]="!form.valid || (isSubmitting$ | async)">
          Sign up
        </button>

      </fieldset>
    </form>
  </div>
</div>
