
<img [src]="software.iconUrl" alt="Software Icon" class="software-icon" />
<h3>{{ software.name }}</h3>
<p-multiSelect
        [options]="categoryOptions"
        [(ngModel)]="selectedCategories"
        optionLabel="name"
        optionValue="id"
        [style]="{ width: '100%' }"
        display="chip"
        [showClear]="true"
        (onChange)="onSelectionChange()"
>
</p-multiSelect>
