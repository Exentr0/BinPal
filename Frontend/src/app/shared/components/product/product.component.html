
<article class="product">

  <a class="product__link" href="https://assetstore.unity.com/?q=3d&orderBy=1">
    <img class="product__image"
         [src]="image"
         alt="product image">
  </a>

  <div class="product__seller">
    <a class="product__sellerName" href="https://assetstore.unity.com/?q=3d&orderBy=1">
      {{seller}}
    </a>
  </div>

  <a class="product__link" href="https://assetstore.unity.com/?q=3d&orderBy=1">
    <div class="product__title">{{title}}</div>

    <div class="product__props">

      <span class="product__rating">★★★★☆</span>
      <span class="product__ratingCount">({{ratingCount}})</span>

      <span class="product__divider">
                <svg
                  width="1"
                  height="20"
                  xmlns="http://www.w3.org/2000/svg">
                <rect width="100%" height="100%" fill="#B3B3B3"/>
                </svg>
            </span>

      <span class="product__heart">
                <svg xmlns="http://www.w3.org/2000/svg"
                     viewBox="1 -3 25 25"
                     width="16"
                     height="16"
                     fill="#AA7EDF">
                    <path d="M12 21.35l-1.45-1.32C5.4 14.36 2 11.28 2 7.5 2 4.42 4.42 2 7.5 2 9.12 2 10.68 2.74 12 4.1 13.32 2.74 14.88 2 16.5 2 19.58 2 22 4.42 22 7.5c0 3.78-3.4 6.86-8.55 12.54L12 21.35z"/>
                </svg>
            </span>

      <span class="product__favoritesCount">({{favoritesCount}})</span>

    </div>
  </a>


  <div class="product__price">
    <span class="product__priceCurrent">${{price}}</span>
    <!--<span class="product-price__old">$199.99</span>-->

    <span class="product__addToCart">
            <button class="product__btn">
                <span class="product__cartPicture">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 16 16"
                      width="14"
                      height="14"
                      fill="white"
                      data-darkreader-inline-color="">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg>
                </span>
                Add to Cart
            </button>
        </span>

  </div>

</article>
