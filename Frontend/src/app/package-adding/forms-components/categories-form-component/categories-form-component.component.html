<div class="stepsdemo-content">
  <p-card>
    <ng-template pTemplate="title">Categories</ng-template>
    <ng-template pTemplate="subtitle">Choose Categories for your package</ng-template>

    <ng-container *ngFor="let software of supportedSoftwareList">
      <div class="software-container">
        <app-software-categories-selector-component
          [software]="software"
          (selectionChange)="onCategorySelectionChange($event, software.id)"
        ></app-software-categories-selector-component>
      </div>
    </ng-container>

    <p-toast key="global"></p-toast>

    <ng-template pTemplate="footer">
      <div class="grid grid-nogutter justify-content-between">
        <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
      </div>
    </ng-template>
  </p-card>
</div>
