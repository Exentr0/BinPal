<!-- supported-software-form-component.component.html -->
<div class="stepsdemo-content">
  <p-card>
    <ng-template pTemplate="title">Supported Software</ng-template>
    <ng-template pTemplate="subtitle">Choose your package supported software</ng-template>
    <div>
      <!-- Bind the supportedSoftwareList to selectedSoftwareList -->
      <app-software-selector-component
              [selectedSoftwareList]="supportedSoftwareList"
              (selectionChange)="onSoftwareSelectionChange($event)">
      </app-software-selector-component>
    </div>
    <ng-template pTemplate="footer">
      <div class="grid grid-nogutter justify-content-between">
        <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
        <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
      </div>
    </ng-template>
  </p-card>
</div>
