<!-- required-plugins-form-component.component.html -->
<div class="stepsdemo-content">
    <p-card>
        <ng-template pTemplate="title">Required Plugins</ng-template>
        <ng-template pTemplate="subtitle">Choose required plugins for your package</ng-template>

      <ng-container *ngFor="let software of supportedSoftwareList">
        <div class="software-container">
          <app-software-plugins-selector-component
            [software]="software"
            (selectionChange)="onPluginSelectionChange($event, software.id)"
          ></app-software-plugins-selector-component>
        </div>
      </ng-container>

        <ng-template pTemplate="footer">
            <div class="grid grid-nogutter justify-content-between">
                <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
            </div>
        </ng-template>
    </p-card>
</div>
